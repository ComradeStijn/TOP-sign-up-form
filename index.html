<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <img src="background.jpg" alt="Image of leafs" id="background-image">
        <div class="logo">
            <img src="odin-lined.png" alt="logo">
            <span id="odin">Odin</span>
        </div>
        <footer>Photo by <u>Halie West</u> on <u>Unsplash</u></footer>
    </aside>
    <main>
        <div class="container">
            <header id="container-header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </header>
            <form action="#" method="post">
                <div class="form-container">
                    <header id="form-header">Let's do this</header>
                    <div class="form-body">
                        <div class="form-row">
                            <div class="form-cell">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="first-name" id="first-name" required>
                            </div>
                            <div class="form-cell">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" id="last-name" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-cell">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div class="form-cell">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone" id="phone" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-cell">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                            <div class="form-cell">
                                <label for="confirmation">CONFIRM PASSWORD</label>
                                <input type="password" name="confirmation" id="confirmation" required>
                            </div>
                        </div>
                    </div>
                    <button>test</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
